apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: halima2003/eyego-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: KAFKA_BROKER
              value: "kafka-service:29092"
            - name: DB_URI
              value: "mongodb://mongo-service:27017/eyego"
            - name: PORT
              value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-service
spec:
  type: LoadBalancer
  selector:
    app: node-app
  ports:
    - port: 80
      targetPort: 3000
